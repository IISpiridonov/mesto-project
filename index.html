<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./pages/index.css">  
<title lang="en">MESTO</title>
<script defer src="./index.js"></script>
</head>
<body class="page">      
    <header class="header">
        <img class="header__image" src="./images/header__logo.svg" alt="Лого проекта MESTO-Russia">                                           
    </header>
    <main class="content">
        <!--ПРОФИЛЬ-->
        <section class="profile">
            <img class="profile__avatar" src="./images/ptofile__avatar.jpg" alt="Изображение профиля">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button type="button" aria-label="Редактировать профиль" class="button profile__edit-button"></button>
            </div>
            <button type="button" aria-label="Добавить контент" class="profile__add-button"></button>
        </section>
        <!--СЕТКА-->
        <section class="elements">
            <div class="element">
                <img class="element__picture" src="./images/image_karachaevsk.jpg" alt="Старинная постройка в горах">
                <div class="element__caption">
                    <h2 class="element__title">Карачаево-Черкессия Карачаево-Черкессия</h2>
                    <button type="button" aria-label="Жмяк для лайка" class="button element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="./images/image_dombai.jpg" alt="Вид на горный массив">
                <div class="element__caption">
                    <h2 class="element__title">Название места Название места Название места</h2>
                    <button type="button" aria-label="Жмяк для лайка" class="button element__like-button"></button>
                </div>
            </div> 
            <div class="element">
                <img class="element__picture" src="./images/image_elbrus.jpg" alt="Горная вершина Кавказа на горизонте">
                <div class="element__caption">
                    <h2 class="element__title">Название места</h2>
                    <button type="button" aria-label="Жмяк для лайка" class="button element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="./images/image_karachaevsk.jpg" alt="Старинная постройка в горах">
                <div class="element__caption">
                    <h2 class="element__title">Название места</h2>
                    <button type="button" aria-label="Жмяк для лайка" class="button element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="./images/image_dombai.jpg" alt="Вид на горный массив">
                <div class="element__caption">
                    <h2 class="element__title">Название места</h2>
                    <button type="button" aria-label="Жмяк для лайка" class="button element__like-button"></button>
                </div>
            </div> 
            <div class="element">
                <img class="element__picture" src="./images/image_elbrus.jpg" alt="Горная вершина Кавказа на горизонте">
                <div class="element__caption">
                    <h2 class="element__title">Название места</h2>
                    <button type="button" aria-label="Жмяк для лайка" class="button element__like-button"></button>
                </div>
            </div>
        </section>         
    </main>
    <!--FOOTER-->    
    <footer class="footer">
        <p lang="en" class="footer__sign">&copy; 2023 Mesto Russia</p>       
    </footer> 
    <!--ВСПЛЫВАЮЩЕЕ ОКНО-->
    <div class="popup">        
        <div class="popup__container">
            <button type="button" aria-label="Закрыть окно" class="button popup__shut-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="editProfileForm" method="post">                
                <input class="form__input form__input_user_name" type="text" name="userName" placeholder="Как тебя зовут" value="Жак-Ив Кусто">
                <input class="form__input form__input_user_describe" type="text" name="userDescribe" placeholder="Информация о тебе" value="Исследователь океана">
                <button class="button form__save-button" type="submit">Сохранить</button>               
            </form>
        </div>
    </div>
           
</body>
</html>

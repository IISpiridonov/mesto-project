<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./pages/index.css">  
<title>MESTO</title>
</head>
<body class="page">      
    <header class="header">
        <img class="header__image" src="./images/header__logo.svg" alt="Лого проекта MESTO-Russia">                                           
    </header>
    <main class="content">
        <!--ПРОФИЛЬ-->
        <section class="profile">
            <img class="profile__avatar" src="./images/ptofile__avatar.jpg" alt="Изображение профиля">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="button profile__edit-button"></button>
            </div>
            <button class="button profile__add-button"></button>
        </section>
        <!--СЕТКА-->
        <section class="elements">
            <div class="element">
                <img class="element__picture" src="./images/image_karachaevsk.jpg" alt="Старинная постройка в горах">
                <div class="element__caption">
                    <h2 class="element__title">Карачаево-Черкессия Карачаево-Черкессия</h2>
                    <button type="button" class="button element__like-button element__like-button_active"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="./images/image_dombai.jpg" alt="Вид на горный массив">
                <div class="element__caption">
                    <h2 class="element__title">Название места</h2>
                    <button type="button" class="button element__like-button element__like-button_active"></button>
                </div>
            </div> 
            <div class="element">
                <img class="element__picture" src="./images/image_elbrus.jpg" alt="Горная вершина Кавказа на горизонте">
                <div class="element__caption">
                    <h2 class="element__title">Название места</h2>
                    <button type="button" class="button element__like-button element__like-button_active"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="./images/image_karachaevsk.jpg" alt="Старинная постройка в горах">
                <div class="element__caption">
                    <h2 class="element__title">Название места</h2>
                    <button type="button" class="button element__like-button element__like-button_active"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="./images/image_dombai.jpg" alt="Вид на горный массив">
                <div class="element__caption">
                    <h2 class="element__title">Название места</h2>
                    <button type="button" class="button element__like-button element__like-button_active"></button>
                </div>
            </div> 
            <div class="element">
                <img class="element__picture" src="./images/image_elbrus.jpg" alt="Горная вершина Кавказа на горизонте">
                <div class="element__caption">
                    <h2 class="element__title">Название места</h2>
                    <button type="button" class="button element__like-button element__like-button_active"></button>
                </div>
            </div>
        </section>         
    </main>
    <!--FOOTER-->    
    <footer class="footer">
        <p class="footer__sign">&copy; 2023 Mesto Russia</p>       
    </footer> 
    <!--ВСПЛЫВАЮЩЕЕ ОКНО-->
    <section class="popup popup_opened">        
        <div class="popup__container">
            <button type="button" class="button popup__shut-button"></button>
            <form class="form" method="get">
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input" type="text" id="username" name="user_name" placeholder="Жак-Ив Кусто">
                <input class="form__input" type="text" id="describe" name="user_describe" placeholder="Исследователь океана">
                <button class="button form__save-button" type="submit">Сохранить</button>               
            </form>
        </div>
    </section>   
</body>
</html>
